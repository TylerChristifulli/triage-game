<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>RAMP Triage Training Game</title>
    <style>
        /* Background Image & Opacity */
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
            font-family: Arial, sans-serif;
            background: url('background.jpg') no-repeat center center fixed;
            background-size: cover;
            position: relative;
            color: white;
            overflow: hidden;
        }

        /* Overlay to Reduce Brightness */
        body::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.2); /* Slightly dimmed */
            z-index: -1;
        }

        /* Game Container - Modern Card Design */
        #game-container {
            background: rgba(0, 0, 0, 0.8); /* Dark transparent */
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.4);
            width: 60%;
            max-width: 800px;
            position: relative;
        }

        /* Patient Info Box */
        #patient-info {
            background: rgba(255, 255, 255, 0.95);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            color: black;
            margin-bottom: 20px;
            font-size: 18px;
        }

        /* Triage Buttons Container - Side-by-Side Layout */
        #triage-buttons {
            display: flex;
            justify-content: center;
            gap: 20px; /* Space between buttons */
            flex-wrap: wrap; /* Allows wrapping on smaller screens */
            margin-top: 20px;
        }

        /* Arcade-Style Circular Buttons */
        .triage-button {
            width: 100px; /* Circular */
            height: 100px;
            border-radius: 50%;
            border: 4px solid white; /* White outline */
            cursor: pointer;
            box-shadow: inset -4px -4px 6px rgba(0, 0, 0, 0.4), 
                        inset 4px 4px 6px rgba(255, 255, 255, 0.3),
                        0 0 12px rgba(255, 255, 255, 0.4); /* 3D effect */
            transition: 0.2s ease-in-out;
        }

        /* Button Colors */
        .red { background: radial-gradient(circle, #ff4444, #cc0000); }
        .yellow { background: radial-gradient(circle, #ffff66, #ffcc00); }
        .green { background: radial-gradient(circle, #66ff66, #009900); }
        .black { background: radial-gradient(circle, #666666, #000000); }

        /* Hover Effect - Shine and Expand */
        .triage-button:hover {
            transform: scale(1.1);
            box-shadow: inset -2px -2px 6px rgba(0, 0, 0, 0.6), 
                        inset 2px 2px 6px rgba(255, 255, 255, 0.4),
                        0 0 18px rgba(255, 255, 255, 0.8);
        }

        /* Pressed Effect - Push Down */
        .triage-button:active {
            transform: scale(0.95);
            box-shadow: inset 4px 4px 8px rgba(0, 0, 0, 0.6), 
                        inset -4px -4px 8px rgba(255, 255, 255, 0.2);
        }
    </style>
</head>
<body>
    <div id="game-container">
        <h1>ðŸš‘ RAMP Triage Training Game</h1>
        
        <!-- Display Patient Information -->
        <div id="patient-info"></div>

        <!-- Triage Buttons (Arcade-Style) -->
        <h2>Select the Correct Triage Category</h2>
        <div id="triage-buttons">
            <button class="triage-button red" onclick="game.triage('Red')"></button>
            <button class="triage-button yellow" onclick="game.triage('Yellow')"></button>
            <button class="triage-button green" onclick="game.triage('Green')"></button>
            <button class="triage-button black" onclick="game.triage('Black')"></button>
        </div>
    </div>

    <!-- Load JavaScript File -->
    <script src="game.js"></script>
</body>
</html>
