<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RAMP Triage Training Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Score and Timer Positioned Above the Game Box -->
    <div id="score-container">
        <div id="timer">Time Left: 30s</div>
        <div id="score">Score: 0</div>
        <div id="high-score">High Score: 0</div>
    </div>

    <!-- Main Game Container -->
    <div id="game-container">
        <h1 id="game-title">🚑 RAMP Triage Training Game</h1>

        <!-- Patient Information Display -->
        <div id="patient-info">
            <p><strong>👁️ Appearance:</strong> Waiting for patient...</p>
            <p><strong>🧠 Mentation:</strong> --</p>
            <p><strong>❤️ Pulse:</strong> --</p>
        </div>

        <!-- Triage Buttons -->
        <div id="triage-buttons">
            <button class="triage-button red" onclick="game.triage('Red')"></button>
            <button class="triage-button yellow" onclick="game.triage('Yellow')"></button>
            <button class="triage-button green" onclick="game.triage('Green')"></button>
            <button class="triage-button black" onclick="game.triage('Black')"></button>
        </div>

        <!-- Player Input & Start Game -->
        <div id="player-input">
            <input type="text" id="player-name" placeholder="Enter your name">
            <button id="start-button">Start Game</button>
        </div>

        <!-- Leaderboard -->
        <div id="leaderboard"></div>
    </div>

    <script src="game.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", () => {
            document.getElementById("start-button").addEventListener("click", () => game.startGame());
        });
    </script>

</body>
</html>
