<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>RAMP Triage Training Game</title>
    <style>
        /* Background Image & Opacity */
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
            font-family: Arial, sans-serif;
            background: url('background.jpg') no-repeat center center fixed;
            background-size: cover;
            position: relative;
            color: white;
            overflow: hidden;
        }

        /* Overlay to Reduce Brightness */
        body::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.2); /* Slightly dimmed */
            z-index: -1;
        }

        /* Game Container - Modern Card Design */
        #game-container {
            background: rgba(0, 0, 0, 0.8); /* Dark transparent */
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.4);
            width: 60%;
            max-width: 800px;
            position: relative;
        }

        /* Patient Info Box */
        #patient-info {
            background: rgba(255, 255, 255, 0.95);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            color: black;
            margin-bottom: 20px;
            font-size: 18px;
        }

        /* Triage Buttons - Bigger, Bolder, and Glow Effect */
        .triage-button {
            font-size: 22px;
            padding: 18px 35px;
            margin: 12px;
            border: 3px solid white; /* White outline */
            border-radius: 12px;
            cursor: pointer;
            font-weight: bold;
            display: inline-block;
            width: 220px;
            text-transform: uppercase;
            box-shadow: 0 0 12px rgba(255, 255, 255, 0.4);
            transition: 0.3s ease-in-out;
        }

        /* Button Colors */
        .red { background-color: red; color: white; }
        .yellow { background-color: yellow; color: black; }
        .green { background-color: green; color: white; }
        .black { background-color: black; color: white; }

        /* Hover Effect - Glow Effect */
        .triage-button:hover {
            transform: scale(1.1);
            box-shadow: 0 0 18px rgba(255, 255, 255, 0.8);
        }

        /* Pressed Effect */
        .triage-button:active {
            transform: scale(0.95);
            box-shadow: 0 0 8px rgba(255, 255, 255, 0.6);
        }

    </style>
</head>

        <div id="patient-info"></div>

        <button class="triage-button yellow" onclick="game.triage('Yellow')">ðŸŸ¡ Yellow (Delayed)</button>

        <button class="triage-button black" onclick="game.triage('Black')">âš« Black (Expectant)</button>
    </div>

    <!-- Load JavaScript File -->
    <script src="game.js"></script>
</body>
</html>
