            margin-bottom: 20px;
            width: 50%;
        }

        /* Style buttons */
        button {
            font-size: 16px;
            padding: 10px 20px;
            margin: 5px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.3s;
        }

        /* Different colors for triage categories */
        button:nth-child(1) { background-color: red; color: white; }
        button:nth-child(2) { background-color: yellow; color: black; }
        button:nth-child(3) { background-color: green; color: white; }
        button:nth-child(4) { background-color: black; color: white; }

        button:hover {
            opacity: 0.8;
        }
    </style>
