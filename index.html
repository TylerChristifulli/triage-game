<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>RAMP Triage Training Game</title>
    <style>
        /* Background Image & Opacity */
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
            font-family: Arial, sans-serif;
            background: url('background.jpg') no-repeat center center fixed;
            background-size: cover;
            position: relative;
            color: white;
            overflow: hidden;
        }

        /* Overlay */
        body::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.2);
            z-index: -1;
        }

        /* Game Container */
        #game-container {
            background: rgba(0, 0, 0, 0.8);
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.4);
            width: 60%;
            max-width: 800px;
            position: relative;
        }

        /* Player Input */
        #player-input {
            margin-bottom: 20px;
        }

        #player-name {
            padding: 10px;
            font-size: 18px;
            border-radius: 5px;
            border: none;
            text-align: center;
        }

        #start-button {
            padding: 10px 20px;
            font-size: 18px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            background-color: #28a745;
            color: white;
            font-weight: bold;
            transition: 0.3s;
        }

        #start-button:hover {
            background-color: #218838;
        }

        /* Score & Timer */
        #scoreboard {
            font-size: 22px;
            margin-bottom: 15px;
        }

        /* Triage Buttons */
        #triage-buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
            margin-top: 20px;
        }

        /* Arcade-Style Circular Buttons */
        .triage-button {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            border: 4px solid white;
            cursor: pointer;
            box-shadow: inset -4px -4px 6px rgba(0, 0, 0, 0.4), 
                        inset 4px 4px 6px rgba(255, 255, 255, 0.3),
                        0 0 12px rgba(255, 255, 255, 0.4);
            transition: 0.2s ease-in-out;
        }

        /* Button Colors */
        .red { background: radial-gradient(circle, #ff4444, #cc0000); }
        .yellow { background: radial-gradient(circle, #ffff66, #ffcc00); }
        .green { background: radial-gradient(circle, #66ff66, #009900); }
        .black { background: radial-gradient(circle, #666666, #000000); }

        /* Hover Effect */
        .triage-button:hover {
            transform: scale(1.1);
            box-shadow: inset -2px -2px 6px rgba(0, 0, 0, 0.6), 
                        inset 2px 2px 6px rgba(255, 255, 255, 0.4),
                        0 0 18px rgba(255, 255, 255, 0.8);
        }

        /* Pressed Effect */
        .triage-button:active {
            transform: scale(0.95);
            box-shadow: inset 4px 4px 8px rgba(0, 0, 0, 0.6), 
                        inset -4px -4px 8px rgba(255, 255, 255, 0.2);
        }
    </style>
</head>
<body>
    <div id="game-container">
        <h1>ðŸš‘ RAMP Triage Training Game</h1>
        
        <!-- Player Name Input -->
        <div id="player-input">
            <input type="text" id="player-name" placeholder="Enter Your Name">
            <button id="start-button" onclick="game.startGame()">Start Game</button>
        </div>

        <div id="scoreboard">
            <p id="timer">Time Left: 30s</p>
            <p id="score">Score: 0</p>
            <p id="high-score">High Score: 0</p>
        </div>

        <div id="patient-info"></div>

        <div id="triage-buttons">
            <button class="triage-button red" onclick="game.triage('Red')"></button>
            <button class="triage-button yellow" onclick="game.triage('Yellow')"></button>
            <button class="triage-button green" onclick="game.triage('Green')"></button>
            <button class="triage-button black" onclick="game.triage('Black')"></button>
        </div>

        <div id="leaderboard"></div>
    </div>

    <script src="game.js"></script>
</body>
</html>
